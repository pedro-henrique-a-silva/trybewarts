<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"  alt="Logo TrybeWarts">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form name="formulario" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="password" name="password" placeholder="Senha">
      <button class="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="form-inputs">
        <input type="text" name="nome" id="input-name" placeholder="Nome">

        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="form-inputs">
          <input type="text" name="email2" id="input-email" placeholder="Email">
          <label for="house">Casa:</label>
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
      </div>
      <div class="form-inputs checkbox">
        <section class="radio-familia">
          <label for="family" id="label-family">Qual sua família?</label>
          <label>
            <input type="radio" name="family" value="Frontend">Familia Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">Familia Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">Familia FullStack 
          </label>
        </section>

        <section class="checkbox-content">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label>
              <input type="checkbox" name="subject" class="subject" value="HoFs">Hofs
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="Jest">Jest
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="Promises">Promisses
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="React">React
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="SQL">SQL
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="Python">Python
            </label>
          </div>
        </section>
      </div>
      <div class="form-inputs">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <label>
          <input type="radio" name="rate" value="1">1
        </label>
        <label>
          <input type="radio" name="rate" value="2">2
        </label>
        <label>
          <input type="radio" name="rate" value="3">3
        </label>
        <label>
          <input type="radio" name="rate" value="4">4
        </label>
        <label>
          <input type="radio" name="rate" value="5">5
        </label>
        <label>
          <input type="radio" name="rate" value="6">6
        </label>
        <label>
          <input type="radio" name="rate" value="7">7
        </label>
        <label>
          <input type="radio" name="rate" value="8">8
        </label>
        <label>
          <input type="radio" name="rate" value="9">9
        </label>
        <label>
          <input type="radio" name="rate" value="10">10
        </label>
      </div>
      <div class="form-inputs">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <div class="form-inputs">
        <label for="information" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="information" id="agreement">
      </div>
      <div class="form-inputs">
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <form action="GET" id="form-data">
      
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo TrybeWarts">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
