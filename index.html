<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"  alt="Logo TrybeWarts">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form name="formulario" class="trybewarts-login">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Email">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Senha">
      <button class="alert">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="form-inputs">
        <input type="text" name="nome" id="input-name" placeholder="Nome">

        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="form-inputs">
        <input type="text" name="email2" id="input-email" placeholder="Email">
        <div>
          <label for="house">Casa:</label>
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div>
        <label for="family" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" id="radio-button" value="Frontend">
        <input type="radio" name="family" id="radio-button" value="Backend">
        <input type="radio" name="family" id="radio-button" value="FullStack"> 
      </div>
      <div>
        <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="subject" class="subject" value="HoFs">
        <input type="checkbox" name="subject" class="subject" value="Jest">
        <input type="checkbox" name="subject" class="subject" value="Promises">
        <input type="checkbox" name="subject" class="subject" value="React">
        <input type="checkbox" name="subject" class="subject" value="SQL">
        <input type="checkbox" name="subject" class="subject" value="Python">
      </div>
      <div>
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>
      <div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label for="information" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="information" id="agreement">
      </div>
      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo TrybeWarts">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
