<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"  alt="Logo TrybeWarts">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form name="formulario" class="trybewarts-login">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
      <button class="btn-login btn btn-light">Entrar</button>
    </form>
    <div class="menu-hamburguer"><i class="bi bi-list"></i></div>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="form-inputs">
        <input type="text" class="form-control" name="nome" id="input-name" placeholder="Nome">

        <input type="text" class="form-control" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="form-inputs">
          <input type="email" class="form-control" name="email2" id="input-email" placeholder="Email">
            <label for="house">Casa:</label>
            <select name="casa" class="form-select" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>

      </div>
      <div class="form-inputs checkbox">
        <section class="radio-familia">
          <label for="family" id="label-family">Qual sua família?</label>
          <label>
            <input type="radio" name="family" value="Frontend">Familia Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">Familia Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">Familia FullStack 
          </label>
        </section>

        <section class="checkbox-content">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label>
              <input type="checkbox" name="subject" class="subject" value="HoFs">Hofs
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="Jest">Jest
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="Promises">Promisses
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="React">React
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="SQL">SQL
            </label>
            <label>
              <input type="checkbox" name="subject" class="subject" value="Python">Python
            </label>
          </div>
        </section>
      </div>
      <div class="form-inputs">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="div-rate">
          <label>
            <input class="radio-rate" type="radio" name="rate" value="1">1
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="2">2
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="3">3
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="4">4
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="5">5
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="6">6
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="7">7
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="8">8
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="9">9
          </label>
          <label>
            <input class="radio-rate" type="radio" name="rate" value="10">10
          </label>
        </div>
      </div>
      <div class="form-inputs">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" class="form-control" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <div class="form-inputs">
        <label for="information" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="information" id="agreement">

        </label>
      </div>
      <div class="form-inputs div-submit-button">
        <button type="submit" id="submit-btn" class="btn btn-success" disabled>Enviar</button>
      </div>
    </form>
    <form action="GET" id="form-data">

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo TrybeWarts">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
